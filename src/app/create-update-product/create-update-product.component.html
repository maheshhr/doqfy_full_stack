<h2 mat-dialog-title>{{title}}</h2>
<form [formGroup]="productForm">
    <mat-dialog-content class="mat-typography">
        <div class="w-full p-2">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="name" formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input matInput placeholder="price" formControlName="price">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Iso id</mat-label>
                <input matInput placeholder="iso_id" formControlName="iso_id">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
        @if(product_id == 0){
        <button mat-button type="button" (click)="createNewProduct()">Save</button>
        }
        @if(product_id != 0){
        <button mat-button type="button" (click)="updateExistingProduct()">Update</button>
        }
        <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</form>
